<html xmlns="http://www.w3.org/1999/xhtml"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Notification</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="padding: 0; margin: 0; background-color: #eee;">
	<div style="margin: 0 auto; width: 600px; background-color: #fff;">
		<table style="width: 100%; vertical-align: bottom;">
            <tr style="vertical-align: middle;">
                <td style="padding: 10px 10px;">
					<a href="[site-url]" style="display: block; text-align: left; text-decoration: none; margin: 0 auto;">
                        <img src="[site-icon]" style="display: inline-block; margin: 0 auto;" width="84px" height="84px" />
                    </a>
                </td>
				<td style="padding: 10px 10px; text-align: right;">
					<h1 style="font-family: sans-serif; font-size: 32px; margin: 0; color: #333;">[site-name]</h1>
					<h2 style="font-family: sans-serif; font-size: 22px; margin: 0; color: #777;">[date]</h2>
				</td>
            </tr>
        </table>
        <table style="width: 100%; vertical-align: bottom; border-collapse: collapse;">
			<!-- post-container -->
			<tr>
                <td style="display: block; letter-spacing: 1.5px; line-height: 200%; font-family: sans-serif; font-size: 16px; color: 333; font-weight: normal; text-align: justify;">
					<a href="[link]" style="text-decoration: none; color: #333; background-image: url([featured-src]); background-size: cover; background-position: center; display: block; padding: 20px 10px; text-align: center;">
						<div style="background-color: rgba(0, 0, 0, 0.35); padding: 30px 20px;">
							<h1 style="display: block; font-size: 32px; color: #fff; font-family: sans-serif; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; margin: 20px 0;">[title]</h1>
						</div>
					</a>
                </td>
            </tr>
			<!-- /post-container -->
            <tr>
                <td style="text-align: center; padding: 20px 20px 40px;">
                    <a href="[site-url]" style="font-family: sans-serif; font-size: 22px; font-weight: normal; letter-spacing: 1px; text-decoration: none; color: #fff; border: 1px solid #2ecc71; padding: 10px 45px; display: inline-block; background-color: #2ecc71; text-transform: uppercase;">
                        More
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>
