<html xmlns="http://www.w3.org/1999/xhtml"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Notification</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="padding: 0; margin: 0;">
	<div style="margin: 0 auto; width: 600px;">
		<table style="width: 100%; vertical-align: bottom;">
            <tr style="vertical-align: middle;">
                <td style="border-bottom: 1px solid #333;">
                    <a href="[site-url]" style="display: block; text-decoration: none; margin: 0 auto;">
                        <img src="[site-icon]" style="display: block; margin: 0 auto;" width="84px" height="84px" />
                    </a>
                </td>
            </tr>
        </table>
        <table style="width: 100%; vertical-align: bottom;">
            <tr>
                <td style="text-align: left; font-family: serif; font-size: 32px; padding: 10px 0; color: #999; padding: 10px 0px 20px;">
                    Stay at [site-name]
                </td>
                <td style="text-align: right; font-family: serif; font-size: 32px; padding: 10px 0; color: #999; padding: 10px 0px 20px;">
                    [date]
                </td>
            </tr>
        </table>
        <table style="width: 100%; vertical-align: bottom;">
			<!-- post-container -->
			<tr>
                <td style="display: block; letter-spacing: 1.5px; line-height: 200%; font-family: sans-serif; font-size: 16px; color: 333; font-weight: normal; text-align: justify; padding-bottom: 20px;">
					<a href="[link]" style="text-decoration: none; color: #333;">
						<img src="[featured-src]" style="display: block; width: 100%;" />
						<h1 style="display: block; font-size: 24px;">[title]</h1>
						[text]
					</a>
                </td>
            </tr>
			<!-- /post-container -->
            <tr>
                <td style="text-align: center; padding: 20px 20px 40px;">
                    <a href="[site-url]" style="font-family: serif; font-size: 22px; font-weight: normal; letter-spacing: 1px; text-decoration: none; color: #333; border: 1px solid #333; padding: 10px 45px; display: inline-block;">
                        More
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>
